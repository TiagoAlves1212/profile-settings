<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="img/Avatar.png" alt="Profile picture of Marvin McKinney">
            <div>
                <div class="name">Marvin McKinney</div>
                <div class="email">marvin.mckinney@example.com</div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">CONTA</div>
            <div class="item">
                <div class="text">
                    <i class="fas fa-user"></i>
                    Dados pessoais
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="item">
                <div class="text">
                    <i class="fas fa-key"></i>
                    Informações de login
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">PREFERÊNCIAS</div>
            <div class="item">
                <div class="text">
                    <i class="fas fa-bell"></i>
                    Notificações
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="item">
                <div class="text">
                    <i class="fas fa-universal-access"></i>
                    Acessibilidade
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">PRIVACIDADE</div>
            <div class="item">
                <div class="text">
                    <i class="fas fa-desktop"></i>
                    Aparelhos conectados
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="item">
                <div class="text">
                    <i class="fas fa-link"></i>
                    Contas vinculadas
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="text">
                <i class="fas fa-question-circle"></i>
                Central de Ajuda
            </div>
            <div class="arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="item logout">
            <i class="fas fa-sign-out-alt"></i>
            Sair
        </div>
    </div>
</body>
</html>
